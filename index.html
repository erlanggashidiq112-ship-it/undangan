<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I & E Wedding Invitation</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --main: #0a5c3a;
  --accent: #d4b875;
  --bg: #fafafa;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--bg);color:#333;scroll-behavior:smooth}

section{padding:70px 20px;text-align:center}
h1,h2{font-family:'Playfair Display',serif}
h2{color:var(--main)}

/* COVER */
#cover{
  position:fixed; inset:0;
  background:linear-gradient(135deg,var(--main),#1c5035);
  color:white;
  display:flex;align-items:center;justify-content:center;
  flex-direction:column;z-index:9999;
}
#cover h1{font-size:60px}
#guestName{margin:15px 0;font-size:22px}
.btn-cover{
  background:white;color:var(--main);
  padding:12px 30px;border:none;border-radius:30px;
  font-size:18px;cursor:pointer;
}

/* HERO */
.hero{
  background:linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),
  url("foto1.jpg") center/cover;
  color:white;padding:120px 20px;
}
.hero h1{font-size:52px}
.hero p{font-size:20px;margin-top:10px}

/* BOX CONTENT */
.box{max-width:900px;margin:auto;background:white;padding:40px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.1)}

/* COUNTDOWN */
.countdown{display:flex;justify-content:center;gap:18px;margin-top:20px}
.countdown div{
  background:white;color:var(--main);
  padding:14px 20px;border-radius:12px;
  font-weight:bold;min-width:70px
}

/* GALLERY */
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px;margin-top:20px}
.gallery img{width:100%;border-radius:12px;transition:.3s}
.gallery img:hover{transform:scale(1.05)}

/* IFRAME */
iframe{width:100%;max-width:650px;height:350px;border-radius:16px;border:none}

/* MUSIC */
.music-btn{
  position:fixed;bottom:20px;right:20px;
  background:var(--main);color:white;
  width:55px;height:55px;border-radius:50%;
  font-size:22px;border:none;cursor:pointer;
}

footer{background:var(--main);color:white;padding:25px;font-size:16px}
</style>
</head>

<body>

<!-- COVER PERSONAL -->
<div id="cover">
  <h1>I & E</h1>
  <p id="guestName">Undangan Pernikahan</p>
  <button class="btn-cover" onclick="openInvite()">Buka Undangan</button>
</div>

<audio id="audio" loop>
  <source src="musik.mp3" type="audio/mpeg">
</audio>
<button class="music-btn" onclick="toggleMusic()">‚ô™</button>

<!-- HERO -->
<section class="hero">
  <h1>Cahya Indah & Erlangga Shidiq</h1>
  <p>12 April 2026 ‚Ä¢ Resepsi ‚Ä¢ 10.00 WIB</p>
  <div class="countdown">
    <div><span id="d">0</span><br>Hari</div>
    <div><span id="h">0</span><br>Jam</div>
    <div><span id="m">0</span><br>Menit</div>
    <div><span id="s">0</span><br>Detik</div>
  </div>
</section>

<!-- DETAIL -->
<section>
  <div class="box">
    <h2>Detail Acara</h2>
    <p>Mohon kehadiran Bapak/Ibu/Saudara/i dalam acara pernikahan kami</p>
  </div>
</section>

<!-- GALLERY -->
<section>
  <div class="box">
    <h2>Galeri Foto</h2>
    <div class="gallery">
      <img src="foto1.jpg" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">
    </div>
  </div>
</section>

<!-- LOKASI -->
<section>
  <div class="box">
    <h2>Lokasi Acara</h2>
    <iframe 
      src="https://www.google.com/maps?q=-6.4927316,106.8709559&output=embed">
    </iframe>
  </div>
</section>

<!-- RSVP + BUKU TAMU -->
<section>
  <div class="box">
    <h2>RSVP & Buku Tamu</h2>
    <iframe 
      src="https://forms.gle/k9KMxHTKCpVyGyhDA"
      width="100%" height="500">
    </iframe>
  </div>
</section>

<footer>
  Terima kasih atas doa & kehadiran Anda ü§ç
</footer>

<script>
// SET NAMA TAMU via URL (?to=)
const params = new URLSearchParams(window.location.search);
const guest = params.get("to");
document.getElementById("guestName").innerText =
 guest ? `Kepada Yth: ${guest}` : "Undangan Pernikahan";

// HIDUPKAN MUSIK
const audio=document.getElementById("audio");
function openInvite(){
  document.getElementById("cover").style.display="none";
  audio.play();
}
function toggleMusic(){
  audio.paused ? audio.play() : audio.pause();
}

// COUNTDOWN
const target = new Date("April 12, 2026 10:00:00").getTime();
setInterval(()=>{
  const now=Date.now();
  const diff=target-now;
  document.getElementById("d").innerText=Math.floor(diff/(1000*60*60*24));
  document.getElementById("h").innerText=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  document.getElementById("m").innerText=Math.floor((diff%(1000*60*60))/(1000*60));
  document.getElementById("s").innerText=Math.floor((diff%(1000*60))/1000);
},1000);
  
// SCROLL ANIMATION
const observer=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting)e.target.classList.add("active");
  });
});
document.querySelectorAll(".reveal")
.forEach(el=>observer.observe(el));
</script>

</body>
</html>
